# USE THIS FOR DEVELOPMENT / TESTING LOCALLY ONLY!!

version: '2' 

services: 
  jmeter:
    image: cdf-jmeter
    container_name: jmeter 
    tty: true 
    hostname: jmeter 
    environment:
      - BUCKET=
      - EXTERNAL_PROPERTIES=
      - TEST_PLAN=
      - INSTANCE_ID=1
      - UPLOAD_DIR=
      - AWS_DEFAULT_REGION=
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=

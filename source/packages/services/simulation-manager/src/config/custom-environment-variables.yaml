aws:
  accountId: AWS_ACCOUNTID
  region: AWS_REGION

  dynamodb:
    table:
      simulations: SIMULATION_MANAGER_DYNAMODB_TABLE_SIMULATIONS
      state: SIMULATION_MANAGER_DYNAMODB_TABLE_STATE

  s3:
    bucket: SIMULATION_MANAGER_S3_BUCKET
    prefix: SIMULATION_MANAGER_S3_PREFIX

  iot:
    host: SIMULATION_MANAGER_IOT_ENDPOINT

  sns:     
    topics:
      launch: SIMULATION_MANAGER_SNS_TOPICS_LAUNCH

cdf:
  assetlibrary:
    apiFunctionName: SIMULATION_MANAGER_CDF_ASSETLIBRARY_APIFUNCTIONNAME

runners:
  dataDir: SIMULATION_MANAGER_RUNNERS_DATADIR
  threads: SIMULATION_MANAGER_RUNNERS_THREADS
 
templates:
  provisioning: SIMULATION_MANAGER_TEMPLATES_PROVISIONING
  simulation: SIMULATION_MANAGER_TEMPLATES_SIMULATION
 
cors:
  origin: SIMULATION_MANAGER_CRRS_ORIGIN

logging:
  level: SIMULATION_MANAGER_LOGGING_LEVEL
